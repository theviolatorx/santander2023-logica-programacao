<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação I</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h2>
            Calculo da área de um retângulo:
        </h2>
        <label for="base">Base do retângulo:</label>
        <input type="number" id="baseRet" placeholder="Informe a base do retângulo" step="0.01" required>
        <br>
        <label for="altura">Altura do retângulo:</label>
        <input type="number" id="alturaRet" placeholder="Insira sua altura" step="0.01" required>
        <br>
        <button id="calcButton">Calcular Área</button>
        <div id="resultDiv"></div>
      </div>
